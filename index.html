<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <script src="app.js" defer></script>


    <div class="calculator-container">

        <div class="display">0</div>

        <div class="delete-container">
            <button id="clear" data-key="46">Clear</button>
            <button id="backspace" data-key="8">Delete</button>
        </div> 

        <div class="btn-container">
            <button class="number" id="7" data-key="55">7</button>
            <button class="number" id="8" data-key="56">8</button>
            <button class="number" id="9" data-key="57">9</button>
            <button class="operator" id="*" data-key="88">x</button>
            
            <button class="number" id="4" data-key="52">4</button>
            <button class="number" id="5" data-key="53">5</button>
            <button class="number" id="6" data-key="54">6</button>
            <button class="operator" id="/" data-key="191">/</button>

            <button class="number" id="1" data-key="49">1</button>
            <button class="number" id="2" data-key="50">2</button>
            <button class="number" id="3" data-key="51">3</button>
            <button class="operator" id="-" data-key="189">-</button>

            <button class="float"  id="." data-key="190">.</button>    
            <button class="number" id="0" data-key="48">0</button>
            <button class="operator" id="=" data-key="13">=</button>  
            <button class="operator" id="+" data-key="187">+</button>               
        </div>
    </div>


</body>
</html>
